{% extends 'bootstrap/base.html' %}

{% block title %}Stores{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Stores</h1>

	  <table class="table">
		  {{ store }}
	  {% for product in products %}
	  <tr>


				<td>{{ product.product_name }}</td>
		  		<td>{{ product.product_description }}</td>
		  <td><a href="{{ url_for('order', store_targeted=store, targeted_product=product) }}"><button>Buy</button></a></td>


	  </tr>
	  {% endfor %}
  	  </table>


    </div>
  </div>

</div>

{% endblock %}
